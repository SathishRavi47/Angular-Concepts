<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <form autocomplete="off">
        <h3>Register Form</h3>
        <h6>Register Your Name here !</h6>
        <label>Name</label>
        <input type="text" [(ngModel)]="cusName" name="cusname" class="form-control" placeholder="Enter Name">
        <label>Mobile Number</label>
        <input type="text" [(ngModel)]="mNumber" name="mnumber" class="form-control" placeholder="Enter Mobile Number">
        <label>Address</label>
        <input type="text" [(ngModel)]="address" name="Address" class="form-control" placeholder="Enter City">
        <input type="button" (click)="sendingName()" value="Register">
      </form>
    </div>
  </div>
</div>
